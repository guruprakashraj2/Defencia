<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ffcc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ffcc;
        }
        .login-box h2 {
            text-align: center;
            color: #00ffe0;
            text-shadow: 0 0 10px #00ffe0;
            margin-bottom: 1.5rem;
        }
        .form-control {
            background-color: #111;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 0.75rem;
            width: 100%;
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #111;
            color: #00ffcc;
            border-color: #00e6b8;
            box-shadow: 0 0 5px #00ffcc;
            outline: none;
        }
        .btn-green {
            background-color: #00ffcc;
            border: none;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
            padding: 0.75rem;
            width: 100%;
            margin-top: 1rem;
            border-radius: 5px;
        }
        .btn-green:hover {
            background-color: #00e6b8;
            box-shadow: 0 0 10px #00ffe0;
        }
        .alert {
            background-color: #003333;
            color: #00ffcc;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            display: block;
            margin-top: 1rem;
            text-align: center;
        }
        a:hover {
            color: #00e6b8;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Forgot Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button type="submit" class="btn-green">Send Reset Link</button>
        </form>

        <a href="{% url 'App:login' %}">Back to Login</a>
    </div>
</body>
</html>
