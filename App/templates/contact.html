{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
body {
    background: #0d0d0d;
    color: #00ffcc;
    font-family: 'Courier New', monospace;
}

.service-box {
    background: rgba(0, 50, 50, 0.7);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffcc;
    margin: 50px auto;
    width: 85%;
}

.service-box h1 {
    color: #00ffe0;
    text-align: center;
    text-shadow: 0 0 15px #00ffe0;
}

.contact-info {
    margin-top: 20px;
    font-size: 18px;
    line-height: 1.8;
}

.contact-form {
    margin-top: 30px;
}

.contact-form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #00ffcc;
    border-radius: 8px;
    background: #1a1a1a;
    color: #00ffcc;
    font-family: inherit;
}

.contact-form button {
    margin-top: 20px;
    padding: 10px 20px;
    background: #00ffcc;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #0d0d0d;
    font-weight: bold;
    transition: 0.3s;
}

.contact-form button:hover {
    background: #00ffe0;
    box-shadow: 0 0 10px #00ffe0;
}
</style>

<div class="service-box">
    <h1>Contact Us</h1>
    
    <div class="contact-form">
        {% if messages %}
  <div style="margin: 20px; padding: 10px; border-radius: 8px; background: #003333; color: #00ffcc; font-weight: bold; text-align:center;">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="name"> Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email"> Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
