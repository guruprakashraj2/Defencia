{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEFENCIA Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ffcc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ffcc;
        }
        .login-box h2 {
            text-align: center;
            color: #00ffe0;
            text-shadow: 0 0 10px #00ffe0;
            margin-bottom: 1.5rem;
        }
        .form-control {
            background-color: #111;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding-right: 2.5rem; /* Space for eye icon */
        }
        .form-control:focus {
            background-color: #111;
            color: #00ffcc;
            border-color: #00e6b8;
            box-shadow: 0 0 5px #00ffcc;
        }
        .btn-green {
            background-color: #00ffcc;
            border: none;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-green:hover {
            background-color: #00e6b8;
            box-shadow: 0 0 10px #00ffe0;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
        }
        a:hover {
            color: #00e6b8;
        }
        .position-relative i {
            cursor: pointer;
        }
        .alert {
            background-color: #003333;
            color: #00ffcc;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-box">

        <!-- Flash messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form -->
        <h2>DEFENCIA Login</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Form validation errors -->
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control"
                       autocomplete="username" value="{{ form.username.value|default:'' }}">
            </div>

            <!-- Password with eye toggle -->
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       autocomplete="current-password" required>
                <i class="bi bi-eye-fill position-absolute top-50 end-0 translate-middle-y me-3"
                   id="togglePassword" style="color:#00ffcc;"></i>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-green">Login</button>
            </div>

            <!-- Links -->
            <div class="text-center mb-2">
             <a href="{% url 'App:forget_password' %}">Forgot password?</a>
            </div>
            <div class="text-center">
                <a href="{% url 'App:Register' %}" class="btn btn-outline-light btn-sm">Create new account</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password toggle script -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("bi-eye-fill");
            this.classList.toggle("bi-eye-slash-fill");
        });

        // Auto-hide alerts after 3 seconds
        setTimeout(() => {
            const alert = document.querySelector('.alert');
            if (alert) alert.style.display = 'none';
        }, 3000);
    </script>

</body>
</html>
